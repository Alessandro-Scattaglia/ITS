<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Factory</title>
  <style>
    ul {
      list-style-type: none;
      padding-left: 0;
      font-family: Arial, sans-serif;
    }

    li {
      background-color: #f0f0f0;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .section {
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <div id="factory" class="section">
    <h2>Factory</h2>
    <ul id="factory-list"></ul>
  </div>

  <div id="cars" class="section">
    <h2>Cars</h2>
    <ul id="cars-list"></ul>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
