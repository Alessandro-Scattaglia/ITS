<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Enhanced Cat Walk</title>
  <style>
    #controls {
      margin-bottom: 20px;
    }
    button:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="start-btn">Start</button>
    <button id="faster-btn" disabled>Faster</button>
    <button id="slower-btn" disabled>Slower</button>
    <button id="stop-btn" disabled>Stop</button>
    <span id="info">Speed: 50ms</span>
  </div>

  <img id="cat" style="position:absolute; left:0;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <script src="./scripts/main.js"></script>
</body>
</html>
