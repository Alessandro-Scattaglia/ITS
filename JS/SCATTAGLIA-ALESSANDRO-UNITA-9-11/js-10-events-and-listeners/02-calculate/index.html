<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
</head>

<body>
  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate Square</button>
  <br><br>

  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate Half</button>
  <br><br>

  <label>Percent:
    <input type="number" id="percent1-input" size="2"> of
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate Percentage</button>
  <br><br>

  <label>Area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate Area</button>
  <br><br>

  <div id="solution"></div>

  <script src="./scripts/main.js"></script>
</body>

</html>
