<div class="card-container">
    <div class="card" *ngFor="let atleta of listaAtleti">
        <img *ngIf="atleta.immagine" [src]="atleta.immagine" alt="{{ atleta.nome }} {{ atleta.cognome }}">
        <div class="card-body">
            <h3>{{ atleta.nome }} {{ atleta.cognome }}</h3>
            <p><strong>Specialit√†:</strong> {{ atleta.specialita }}</p>
            <p><strong>Nazione:</strong> {{ atleta.nazione }}</p>
            <button>Seleziona l'atleta</button>
          
        </div>
    </div>
</div>

<style>
    .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .card-body {
        padding: 15px;
    }

    .card-body h3 {
        margin: 0 0 10px;
        font-size: 18px;
        color: #007bff;
    }

    .card-body p {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
    }

    .card-body button {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }

    .card-body button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
    }

    .card-body button:not(:disabled):hover {
        background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .card-container {
            grid-template-columns: 1fr;
        }
    }
</style>
