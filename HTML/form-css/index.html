<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>flex-css</title>
</head>

<body>
    
    <div class="container">
        <form>
            <div class="container-fluid">
                <div class="col-6">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required placeholder="Inserisci il tuo nome">
                </div>
                <div class="col-6">
                    <label for="cognome">Cognome:</label>
                    <input type="text" name="cognome" id="cognome" required placeholder="Inserisci il tuo cognome">
                </div>
                <div class="col-6">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="Inserisci la tua email">
                </div>
                <div class="col-6">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required placeholder="Inserisci la tua password">
                </div>

                <div class="col-4">
                    <label for="musica">Musica preferita:</label>
                    <textarea name="musica" id="musica" rows="4" placeholder="Inserisci la tua musica preferita"></textarea>
                </div>
                <div class="col-4">
                    <label for="colore">Colore preferito:</label>
                    <textarea name="colore" id="colore" rows="4" placeholder="Inserisci il tuo colore preferito"></textarea>
                </div>
                <div class="col-4">
                    <label for="sport">Sport preferito:</label>
                    <textarea name="sport" id="sport" rows="4" placeholder="Inserisci il tuo sport preferito"></textarea>
                </div>

                <div class="col-12">
                    <label for="messaggio">Messaggio:</label>
                    <textarea name="messaggio" id="messaggio" rows="4" placeholder="Inserisci il tuo messaggio"></textarea>
                </div>

                <div class="col-6">
                    <input type="submit" value="Invia">
                </div>
                <div class="col-6">
                    <input type="reset" value="Annulla">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
